<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PicoACM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <style>
    </style>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="render.js"></script>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item">
          <img src='images/picoacmlogo.png' style="width:112px;height:28px;">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Menu
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item">
                Export data
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
              <a class="navbar-item">
                About
              </a>
            </div>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a id="kiosk-mode-button" class="button is-primary">
                <strong>Kiosk Mode</strong>
              </a>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- New User Input -->
    <div class ="box">
      <div class="field is-grouped">
      <div class="field-body">
        <div class="field">
          <p class="control is-expanded has-icons-left">
            <input id= "first-name-field" class="input" type="text" placeholder="Name">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control is-expanded has-icons-left">
            <input id= "last-name-field" class="input" type="text" placeholder="Last Name">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control is-expanded has-icons-left">
            <input id= "badge-num-field" class="input" type="numbers" placeholder="84738857">
            <span class="icon is-small is-left">
              <i class="fas fa-id-badge"></i>
            </span>
          </p>
        </div>
        <div class="buttons">
          <a id="add-user-button" class="button">
            Add User
            </a>
        </div>
      </div>
    </div>

    <!-- user table -->
    <div class="field is-grouped">
      <p class="control is-expanded">
        <input id="search-input" class="input" type="text" placeholder="Find a User...">
      </p>
      <p class="control">
      </p>
    </div>
    <div class="table-container" style="width: 975px; height: 240px; overflow-y: scroll">
      <table id="table" class="table is-fullwidth is-hoverable is-scrollable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Badge Number</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td>Rick</td>
            <td>Grimes</td>
            <td>5555555555</td>
          </tr>
            <td>Daryl</td>
            <td>Dixon</td>
            <td>1123345566</td>
          <tr>
            <td>Glen</td>
            <td>Rhee</td>
            <td>3334445555</td>
          </tr>
          <tr>
            <td>Carol</td>
            <td>Peletier</td>
            <td>3433445543</td>
          </tr>
        </tbody>
      </table>
    </div>
    <hr />
    <div class="box has-text-centered">
      <nav class="level">
        <!-- Left side -->
        <div class="level-left">
          <div class="buttons">
            <a id="delete-user-button" class="button is-warning">
              Delete
            </a>
          </div>
        </div>
        <!-- Right side -->
        <div class="level-right">
          <div id="file-js-example" class="file has-name is-pulled-right">
            <label class="file-label">
              <input class="file-input" type="file" name="resume">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose a fileâ€¦
                </span>
              </span>
              <span class="file-name">
                No file uploaded
              </span>
            </label>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
